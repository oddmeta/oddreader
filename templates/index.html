<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Odd EPUB Reader</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js"></script>
  <!-- 将epub.js移到app.js之前 -->
  <script src="{{ url_for('static', filename='dist/epub.js') }}"></script>
</head>
<body>
  <div class="container">
    <h1>Odd EPUB Reader</h1>
    
    <div class="controls">
      <button id="play-btn">Play</button>
      <button id="pause-btn">Pause</button>
      <button id="stop-btn">Stop</button>
      <button id="settings-btn">Settings</button>
      
      <div class="audio-settings">
        <label for="rate">Rate</label>
        <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
        <span class="rate-value">1</span>
        
        <label for="pitch">Pitch</label>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
        <span class="pitch-value">1</span>
      </div>
    </div>
    
    <div class="book-controls">
      <select id="books"></select>
      <select id="toc"></select>
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
    
    <div id="viewer" class="viewer"></div>
  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script src="{{ url_for('static', filename='js/load_books.js') }}"></script>
  <script src="{{ url_for('static', filename='js/tts.js') }}"></script>
</body>
</html>
